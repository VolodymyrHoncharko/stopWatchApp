<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>stopWatch</title>	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="stylesheet" type="text/css" href="build/styles/style.css">	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>	<script type="text/javascript" src="build/js/app.js"></script></head><body ng-app="myApp"><section class="container">	<div class="time" ng-controller="timerCtrl">		<div class="numbers">			<span class="numbers_mirror">88 : 88 . 88</span>			<span class="numbers_min">{{timeStatus.minutes}}<span ng-class="{'separator' : timerIsRunning}"> :</span></span>			<span class="numbers_sec">{{timeStatus.seconds}}<span ng-class="{'separator' : timerIsRunning}"> .</span></span>			<span class="numbers_ms">{{timeStatus.ms}}</span>		</div>		<ul class="buttons">			<li class="buttons_item play"><a href="#" class="buttons_link" ng-click="startTimer()">Play</a></li>			<li class="buttons_item pause"><a href="#" class="buttons_link" ng-click="stopTimer()">Pause</a></li>			<li class="buttons_item lap"><a href="#" class="buttons_link" ng-click="lapAdd()"></a></li>			<li class="buttons_item clean"><a href="#" class="buttons_link" ng-click="resetTimer()"></a></li>		</ul>		<ul class="laps">			<li class="laps_item"  ng-repeat="lap in laps track by $index">				<div class="laps_time">					{{lap.minutes}}:{{lap.seconds}}.{{lap.ms}}					<span class="numbers_mirror laps_mirror">88:88.88</span>				</div>				<div class="laps_remove" ng-click="lapRemove($index)">remove</div>			</li>		</ul>	</div></section></body></html>
